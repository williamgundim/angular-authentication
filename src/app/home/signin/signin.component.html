<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()" >

    <div class="form-group">
        <input
            #userNameInput
            formControlName="userName" 
            class="form-control" 
            placeholder="user name" 
            autofocus
        >
        <!-- ?. (safenavegationsoperator) para garantir que existe errors.required -->    
        <app-vmessage 
            *ngIf="loginForm.get('userName').invalid"    
            text="User name is required!">
        </app-vmessage>
    </div>

    <div class="form-group">
        <input 
            formControlName="password" 
            type="password" 
            class="form-control" 
            placeholder="password"
        >
        <app-vmessage 
            *ngIf="loginForm.get('password').invalid"    
            text="Password is required!">
        </app-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>

</form>

<p>Not a user?<a>Register now</a></p>
